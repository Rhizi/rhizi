<!DOCTYPE html>
<head>
    <title>Rhizi Prototype </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="res/css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="res/img/favicon2.ico" />

    <script src="src/local_config.js"></script>
    <script data-main='src/app.js' src="lib/require.js"></script>

</head>

<body>

  <div class="top-bar">
    <h3 class="doc-title">Server test</h3>
    <div class="user-area">
      <div class="username">
        <div class="profile-circle"></div>
        <span class="profile-initials">UH</span>
        <div class="profile-username">
            <h4 id="username-label">login</h4>
            <form id="username-form" class="set-user-form" style="display: none">
                <input id="username-input" class="set-user-input" style="width: 100px">
            </form>
        </div>
      </div>
      <img class="organization-logo" src="res/img/CRI-logo.png">
    </div>
  </div>
  <div class="search-bar">
    <img class="search-icon" src="res/img/search-icon.png">
    <div class="search-input">
      <form>
        <input id="search" size=100% placeholder="Search for nodes and relationships"/>
      </form>
    </div>
  </div>
  <div id="intro-task" class="task-alert" style="display:none">
    <h3 class="task-desc">Connect between <span>yourself</span> and the  <span> clubs,</span><span> internship proposals,</span><span> skills,</span><span> and</span><span> scientific interests</span></span> you have:
    </h3>
    <h4 class="task-close-text">got it</h4>
    <img class="task-close-button" src="res/img/close-alert-button.png">
  </div>
  <div class="graph-view">
    <div class="input-container">
      <form> <input class="input-bar" id="textanalyser" placeholder="Add nodes and relationships"/></form>
      <img class="add-button" src="res/img/add-button.png">
      <div class="suggestion">
      </div>
    </div>
    <div class="info-container">
    <div class="edge_info" style="display:none">Title: <span id="edgetitle"></span><br/>
        <button id="deleteedge">Delete</button>
    </div>
    <div class="info" style="display:none">Node info :<br/>
        <div class="subtitle">Click on a node to display info</div>
        <form id="node-editbox">
          <label>name:</label><input id="editboxname"/>
          <label>description:</label><input id="editdescription"/>
          <label>URL DLKJ:</label><input id="editurl"/>
          <button>edit</button>
        </form>
        <button id="deletenode">Delete</button>
    </div>
    </div>

    <div class='editinfo'>
      <input id="editname">
    </div>

    <div class='editlinkinfo'>
      <input id="editlinkname"/>
    </div>

    <div class="typeselection">
      <table>
        <tr><td><img id="keys" width="56" height="26" src="res/img/keys.png"/></td></tr>
        <tr><td>Pick a type with [TAB] key</td></tr>
      </table>
    </div>

    <div class="debug-ui">
    <div class="debug-ui-row">
        <div class="debug-ui-left">
            <a class="save-history" style="display: none" href="#">Save history</a>
        </div>
        <div class="debug-ui-right">
            <a id="replay-history" style="display: none" href="#">Replay history</a>
        </div>
    </div>
    <div class="debug-ui-row">
        <div class="debug-ui-left">
            <div class="save">
                <a href="#">Save</a>
            </div>
        </div>
        <div class="debug-ui-right">
            <div class="export">
                <a href="#">Export</a>
            </div>
        </div>
    </div>
    <div class="debug-ui-row">
    <div class="debug-ui-left">
        <div class="local-storage-load">
            <a href="#">Load</a>
        </div>
    </div>
    <div class="debug-ui-right">
        <div class="url-copy">
            <a href="#">Copy to URL</a>
        </div>
    </div>
    </div>
    <div class="debug-ui-row">
        <form>
            Import <input type="file" class="file-import" />
        </form>
    </div>
    </div>

  </div>

  <div class="rhizi-logo"><a href="http://www.rhizi.org">
    <img src="res/img/rhizi-logo.png"/></a>
  </div>
  </div>

</body>
</html>
